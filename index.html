<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1e3a8a; 
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .circle {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1; 
            position: absolute;
            left: 50%;
            transform: translateX(-50%); 
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #a1c4ff;
        }
        main {
            margin-top: 80px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            grid-template-rows: auto auto; 
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 15px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            margin: 15px 0;
            font-size: 20px;
            color: #1e3a8a;
            text-align: center; 
        }
        .card .button {
            display: block;
            padding: 10px;
            margin: 0 15px 15px;
            text-align: center;
            background-color: #1e3a8a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .card .button:hover {
            background-color: #3b82f6;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1e3a8a;
            color: white;
            margin-top: 20px;
        }
        footer p {
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            .profile-name {
                font-size: 18px;
            }
            nav a {
                font-size: 16px;
            }
            main {
                grid-template-columns: 1fr; 
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="profile">
            <div class="circle">
                <img src="Imagens/lupa.jpg" alt="Icon">
            </div>
            <span class="profile-name">Guia Fácil</span>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">Sobre</a>
            <a href="#contact">Contato</a>
        </nav>
    </header>
    <main>
        <div class="card">
            <img src="Imagens/Drogasil-scaled.jpg" alt="Drogasil">
            <h3>Drogasil</h3> 
            <a href="drogasil.html" class="button">Acessar</a>
        </div>
        <div class="card">
            <img src="Imagens/hospital-mboimirim.jpg" alt="Hospital M´BOI MIRIM">
            <h3> Hospital Municipal Dr. Moysés Deutsch - M'Boi Mirim</h3> 
            <a href="hospital.html" class="button">Acessar</a>
        </div>
        <div class="card">
            <img src="Imagens/public-loja.jpg" alt="Supermercado Public">
            <h3>Supermercado Public</h3> 
            <a href="supermercado.html" class="button">Acessar</a>
        </div>
        <div class="card">
            <img src="Imagens/Smart-Fit-Shopping-Metrô-Tucuruvi.jpg" alt="Smart Fit">
            <h3>Smart Fit</h3> 
            <a href="smartfit.html" class="button">Acessar</a>
        </div>
            <div class="card">
                <img src="Imagens/Terminal Jd Angela.jpg" alt="Terminal jd Ângela">
                <h3>Terminal Jd Ângela</h3> 
                <a href="terminal.html" class="button">Acessar</a>
            </div>
            <div class="card">
                    <img src="Imagens/cobasi.jpg" alt="cobasi">
                    <h3>Cobasi</h3> 
                    <a href="Cobasi.html" class="button">Acessar</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Gabriel Silva</p>
        <p>Todos os direitos reservados</p>
    </footer>
</body>
</html>
